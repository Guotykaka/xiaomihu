<script>
$(".menu").mousedown(function(){
	$(this).toggleClass("closed");
	
	if($(this).hasClass("closed")) {
		$(".main.button").text("Menu");
	} else {
		$(".main.button").text("Close");
	}
})
// Change y-axis control to "lightness" or "saturation"
y_axis = "saturation"
width = $(window).width();
height = $(window).height();

$(window).resize(function(){
  width = $(window).width();
  height = $(window).height();  
});

var $bg = $("#background_color");


$(window).mousemove(function(e){
  var x = e.pageX;
  var y = e.pageY;
  
  var hue = Math.round((x/width)*256);
  var saturation = 300 - Math.round((y/height)*100);
  var lightness = 100 - Math.round((y/height)*100);
  
  if(y_axis == "saturation") {
    var hsl = 'hsl(' + hue + ',' + saturation + '%,30%)';
  } else {
    var hsl = 'hsl(' + hue + ',30%,' + lightness + '%)';
  }

  
  var style = '.g-img1 figure { background-color: ' + hsl + '; color: ' + hsl + '; } ';
  
  $bg.text(style);
});



</script>
